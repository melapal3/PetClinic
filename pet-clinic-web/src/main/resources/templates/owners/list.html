<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
<table>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    <!--/*@thymesVar id="owners" type="fr.afcepf.ad1"*/-->
    <tr th:each="owner : ${owners}">
        <td th:text="${owner.id}">Id</td>
        <td th:text="${owner.firstName}">Joe</td>
        <td th:text="${owner.lastName}">Black</td>
    </tr>
</table>
</body>
</html>
