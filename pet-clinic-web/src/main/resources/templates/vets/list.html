<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
    <table>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        <!--/*@thymesVar id="vets" type="fr.afcepf.ad1"*/-->
        <tr th:each="vet : ${vets}">
            <td th:text="${vet.id}">Id</td>
            <td th:text="${vet.firstName}">Joe</td>
            <td th:text="${vet.lastName}">Black</td>
        </tr>
    </table>
</body>
</html>
